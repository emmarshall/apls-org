# options specified here will apply to all posts in this folder

# freeze computational output
# (see https://quarto.org/docs/projects/code-execution.html#freeze)
freeze: auto

# Enable banner style title blocks
title-block-banner: true

description: "Our monthly Newsletter provides information about activities, upcoming events, and resources to connect the psychology-law community."

# Default for table of contents
toc: false


include-back-link: true

# Default knitr options
execute:
  echo: false
  message: false
  warning: false

# Collapse-callout blocks

format:
  html:
    template-partials:
      - "title-block.html"
